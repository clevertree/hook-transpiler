<!DOCTYPE html>
<html>

<head>
    <title>Remote Hook Renderer Tester</title>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            console.error('GLOBAL ERROR:', msg, url, line);
            const errDiv = document.createElement('div');
            errDiv.style.color = 'red';
            errDiv.textContent = 'GLOBAL ERROR: ' + msg + ' at ' + url + ':' + line;
            document.body.appendChild(errDiv);
        };
        window.onunhandledrejection = function (event) {
            console.error('UNHANDLED REJECTION:', event.reason);
            const errDiv = document.createElement('div');
            errDiv.style.color = 'red';
            errDiv.textContent = 'UNHANDLED REJECTION: ' + event.reason;
            document.body.appendChild(errDiv);
        };
    </script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            padding: 1rem;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #header a {
            margin-left: auto;
            color: #9cf;
            text-decoration: none;
        }

        #app {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .intro {
            font-size: 0.95rem;
            color: #333;
        }

        .url-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 0.75rem;
            align-items: end;
            margin-bottom: 0.5rem;
        }

        .url-form label {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-weight: 600;
            color: #333;
        }

        .url-form input {
            padding: 0.5rem;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .url-form button {
            padding: 0.6rem 1rem;
            background: #1d72b8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
        }

        .url-form button:hover {
            background: #155d94;
        }

        .url-preview {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.95rem;
            color: #222;
            word-break: break-all;
        }

        .url-value {
            font-weight: 700;
        }

        .renderer-container {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 1rem;
            min-height: 200px;
            background: #fafafa;
        }

        #stats {
            padding: 0.5rem;
            background: #eee;
            font-size: 0.8rem;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="header">
        <img src="icon.png" width="32" height="32" alt="Relay Icon">
        <h1>Remote Hook Renderer Tester</h1>
        <a href="index.html">Back to Local Test</a>
    </div>
    <div id="app">
        <div id="remote-root">Loading remote hook tester...</div>
    </div>
    <div id="stats">
        WASM State: <span id="wasm-state">Initializing...</span> |
        Styler State: <span id="styler-state">Not Ready</span>
    </div>
    <script type="module" src="test-app.bundle.js"></script>
</body>

</html>
